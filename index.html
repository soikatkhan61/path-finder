<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>
        Path Finder Application
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="public/css/card.css">
    <link rel="stylesheet" href="public/css/button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="alert hide" id="alert">
        <span class="fas fa-check-circle" id="fa_icon"></span>
        <span id="messages1">Hello</span>
        <div class="close-btn text-light" id="close-btn">
            <span class="fas fa-times"></span>
        </div>
    </div>


    <div class="container-fluid m-5" style="align-items: center;">
        <div id='messages' style="color:white">Path Finder Application</div>
        <div class="row">
            <div class="col-9 text-light">
                <div class='main' id='main'></div>
                <div class="d-flex my-3">
                    <div class="d-flex mx-3">
                        Start Point
                        <div class="start_block mx-2"></div>
                    </div>

                    <div class="d-flex mx-3">
                        End Point
                        <div class="end_block mx-2"></div>
                    </div>

                    <div class="d-flex mx-3">
                        Wall
                        <div class="wall_block mx-2"></div>
                    </div>

                    <div class="d-flex mx-3">
                        Path
                        <div class="path_block mx-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-2 side_card">
                <div class="containerr">
                    <div class="btn"><a id="start-button" class="action_button" href="#">add start point</a></div>
                    <div class="btn"><a id="end-button" class="action_button" href="#">add end point</a></div>
                    <div class="btn"><a id="block-button" class="action_button" href="#">add walls point</a></div>
                    <div class="btn"><a id="start-search-button" href="#">search a path!</a></div>
                    <div class="btn"><a id="reset-button" href="#">reset the grid.</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="public/js/global.js"></script>
    <script src="path_finder.js"></script>
</body>
